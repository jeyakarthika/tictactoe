<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Tic Tac Toe</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<meta name="description" content="Tic Tac Toe Game"/>
		<meta name="author" content="Jeya Karthika"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico">

		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<!--[if lt IE 9]>
		    <script src="function/html5shiv/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript" src="function/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="function/jquery-ui.js"></script>
		<script type="text/javascript" src="function/action.js"></script>
	
	</head>
	<body>
		<header>
			<p>
				<span id="one">0</span>
				<img src="images/players.png" width="150px">
				<span id="two">0</span>
			</p>
			<h3>It is X's turn</h3>
		</header>
		<section id="wrap">
			<div class="row clearfix">
			    <div class="player1" id="topLeft"></div>
			    <div class="player2" id="topMid"></div>
			    <div id="topRight"></div>
			</div>

			<div class="row clearfix">
			    <div id="midLeft"></div>
			    <div id="midMid"></div>
			    <div id="midRight"></div>
			</div>

			<div class="row clearfix">
			    <div id="bottomLeft"></div>
			    <div id="bottomMid"></div>
			    <div id="bottomRight"></div>
			</div>
		</section>
		<footer> <!-- Footer -->
			<p>Crafted with <span> &#9829; </span> by <a href="http://freshsqueaks.com">Jeya Karthika</a>.</p>
		</footer><footer></footer>
	</body>
</html>
